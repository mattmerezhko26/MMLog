<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <style>
        body {
            text-align: center;
        }
        .content-box {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 200px;
        }
    </style>
</head>
<body>
    
    <div id="updatesContent" class="content-box"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const updatesContent = localStorage.getItem('updatesContent');
            if (updatesContent) {
                document.getElementById('updatesContent').innerText = updatesContent;
            }
        });
    </script>
</body>
</html>
