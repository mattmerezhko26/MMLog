<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMLog</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="MMLOG.css">
    <script src="MMLOG.js" defer></script>
</head>
<body>
    <div class="d-flex">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="LiveChat.html">Chat with me</a>&nbsp;&nbsp;&nbsp;
            <a href="#">Contact me</a>
        </div>
        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; </button>
            
          </div>
        <div class="flex-grow-1">
            <header class="bg-success text-white text-center py-3">
                <h1>Welcome to MMLog</h1>
            </header>
            <div class="container d-flex flex-column min-vh-100">
                <nav class="text-center my-3">
                    <b><a href="index1.html">Home</a></b>&nbsp;&nbsp;&nbsp;
                    <b><a href="updates.html">Updates</a></b>&nbsp;&nbsp;&nbsp;
                    <b><a href="http://localhost:5174/">News</a></b>&nbsp;&nbsp;&nbsp; 
                    <b><a href="registration.html">Registration</a></b>&nbsp;&nbsp;&nbsp;
                </nav>
                <div class="content flex-grow-1 py-3">
                    <form>
                        <div class="form-group">
                            <label for="name">Tell me something that's on your mind:</label>
                            <textarea class="form-control" id="name" name="name" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Selection">Select a category:</label>
                            <select id="Selection" class="form-control">
                                <option value="Updates">Updates</option>
                                <option value="HomePage">HomePage</option>
                            </select>
                        </div>
                        <button type="button" id="SubmitBtn" class="btn btn-primary">Submit</button>
                        <button type="button" id="ClearFormBtn" class="btn btn-secondary ml-2">Clear Form</button>
                    </form>
                </div>
                <footer class="bg-success text-white text-center py-3 mt-auto">
                    <small><i>Copyright Â© 2024</i></small><br>
                    <small><i>Created By Matvii Merezhko</i></small>
                </footer>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('SubmitBtn').addEventListener('click', function() {
            const isRegistered = localStorage.getItem('isRegistered');

            if (!isRegistered) {
                alert('You need to register first!');
                window.location.href = 'registration.html';
                return;
            }

            const text = document.getElementById('name').value;
            const category = document.getElementById('Selection').value;
            
            if (category === 'Updates') {
                localStorage.setItem('updatesContent', text);
            } else if (category === 'HomePage') {
                document.getElementById('homePageContent').innerText = text;
            }
        });

        document.getElementById('ClearFormBtn').addEventListener('click', function() {
            document.getElementById('name').value = '';
            localStorage.removeItem('updatesContent');
            document.getElementById('homePageContent').innerText = '';
        });
    </script>
</body>
</html>
